<div class="container-fluid mt-5 mb-5">
    <div *ngIf="this.profileInitialized" class="row justify-content-center align-content-center">
        <ngb-alert [type]="'warning'" [dismissible]="false">
            <p class="m-0"><i class="exclamation icon"></i>Choosing a new View will reset all your <b>Data</b> changes!</p>
        </ngb-alert>
    </div>
    <div class="row justify-content-center align-content-center">
        <div class="ui centered stackable cards">
            <a *ngFor="let profile of (this.mappingProfileService.mappingProfiles$ | async )"
            class="ui card text-decoration-none" [ngStyle]="setSelectedCardStyle(isProfileSelected(profile))" 
            (click)="cardButtonAction(profile)">
                <div class="content">
                    <div class="header"><h2>{{profile.name}}</h2></div>
                    <div class="meta">{{profile.description}}</div>
                </div>
                <div class="content">
                    <div class="description">{{profile.usage}}</div>
                </div>
                <div class="extra content">
                    <div class="ui circular labels">
                        <i class="users padded icon"></i> 
                        <div *ngFor="let shareholder of profile.shareholders" class="ui horizontal  basic label">{{shareholder | titlecase}}</div>
                    </div>
                </div>
                <button type="button" (click)="cardButtonAction(profile)" class="ui bottom attached primary button">Select</button>
            </a>
        </div>
    </div>
</div>
