<!-- <ng-template  #mappingModal> -->
  <div class="ui mapping modal"> 
      <div class="header">
          Select mapping
      </div>
      <div class="content">
          <div class="ui three centered stackable cards">
          <div class="ui card" *ngFor="let profile of (this.mappingProfileService.mappingProfiles$ | async )">
              <div class="content">
                  <div class="header"><h2>{{profile.name}}</h2></div>
                  <div class="description">{{profile.description}}</div>
              </div>
              <button (click)="cardButtonAction(profile)" class="ui bottom attached basic blue button">Select</button>
          </div>
          </div>
      </div>
  </div>
  <!-- </ng-template> -->

  <div class="ui hidden divider"></div>

  <div [ngClass]="!schema.requiredField ? 'widget form-group profile inline field' : 
    (control.touched || control.dirty) && (!this.control.valid)  ? 'widget form-group required profile inline field error' : 'widget form-group required profile inline field '">
      <label [attr.for]="id" class="horizontal control-label" (click)="showProfilePicker(null)">
        {{schema.title}}
      </label>
      <span *ngIf="schema.description" class="formHelp">
        {{schema.description}}
      </span>
      <input (click)="showProfilePicker(null)" style=" text-align: center;" readonly type="text" 
      value='{{this.formProperty.value === null ? "" : this.formProperty.value}}'>
  </div>
