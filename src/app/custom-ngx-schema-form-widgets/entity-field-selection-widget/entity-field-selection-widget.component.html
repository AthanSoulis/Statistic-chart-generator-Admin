<div class="widget form-group field">
	<label [attr.for]="id" class="horizontal control-label">
		{{ schema.title }}
	</label>
	<span *ngIf="schema.description" class="formHelp">
		{{schema.description}}
	</span>
  <input *ngIf="schema.readOnly; else entityFieldSelection" [attr.name]="name" type="hidden" [formControl]="control">
  <ng-template #entityFieldSelection>
    <select-attribute [chosenEntity]="entityValue" [formControl]="control"
    [attr.name]="name" [attr.disabled]="schema.readOnly" ></select-attribute>
  </ng-template>
</div>
