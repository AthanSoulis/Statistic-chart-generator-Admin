    <div [ngSwitch]="this.fieldType">
      <ng-container *ngSwitchCase="0">          
        
        <div class="ui fluid action icon input" *ngIf="(this.filterOperator === '=') || (this.filterOperator === '!='); else plainStringInput">
          <autocomplete-input-field  class="ui fluid action icon input" [inputFormGroup]="control" 
          [filterfield]="this.selectedField.name"></autocomplete-input-field>
        </div>
        <ng-template #plainStringInput>
          <!-- <input [formControlName]="i" type="text" name="filterValue" placeholder="Value">  -->

          <input [name]="name" [attr.readonly]="(schema.widget.id!=='color') && schema.readOnly?true:null"
          class="text-widget.id textline-widget form-control" type="text"
          [attr.id]="id"  [formControl]="control" [attr.placeholder]="schema.placeholder"
          [attr.maxLength]="schema.maxLength || null"
          [attr.minLength]="schema.minLength || null"
          [attr.disabled]="(schema.widget.id=='color' && schema.readOnly)?true:null">
        </ng-template>

      </ng-container>
      <ng-container *ngSwitchCase="1">
          <!-- <input [formControlName]="i" type="number" name="filterValue" placeholder="Value">  -->

          <input [name]="name" [attr.readonly]="(schema.widget.id!=='color') && schema.readOnly?true:null"
          class="text-widget.id textline-widget form-control" type="number"
          [attr.id]="id"  [formControl]="control" [attr.placeholder]="schema.placeholder"
          [attr.maxLength]="schema.maxLength || null"
          [attr.minLength]="schema.minLength || null"
          [attr.disabled]="(schema.widget.id=='color' && schema.readOnly)?true:null">
      </ng-container>
      <ng-container *ngSwitchCase="2">
          <!-- <input [formControlName]="i" type="number" name="filterValue" placeholder="Value">  -->

          <input [name]="name" [attr.readonly]="(schema.widget.id!=='color') && schema.readOnly?true:null"
          class="text-widget.id textline-widget form-control" type="number"
          [attr.id]="id"  [formControl]="control" [attr.placeholder]="schema.placeholder"
          [attr.maxLength]="schema.maxLength || null"
          [attr.minLength]="schema.minLength || null"
          [attr.disabled]="(schema.widget.id=='color' && schema.readOnly)?true:null">
      </ng-container>
      <ng-container *ngSwitchCase="3">
          <!-- <input [formControlName]="i" type="date" name="filterValue" placeholder="Value">  -->
          
          <input [name]="name" [attr.readonly]="(schema.widget.id!=='color') && schema.readOnly?true:null"
          class="text-widget.id textline-widget form-control" type="date"
          [attr.id]="id"  [formControl]="control" [attr.placeholder]="schema.placeholder"
          [attr.maxLength]="schema.maxLength || null"
          [attr.minLength]="schema.minLength || null"
          [attr.disabled]="(schema.widget.id=='color' && schema.readOnly)?true:null">
      </ng-container>
  </div>
