<nav ngbNav #nav="ngbNav" class="nav nav-pills mt-5 mb-5" [destroyOnHide]="false">
    <ng-container ngbNavItem [ngbNavItem]="i" *ngFor="let fieldset of this.schema.fieldsets; let i = index; trackBy:trackByIndex">
        <a class="nav-link" ngbNavLink>{{ fieldset.tabTitle }}</a>
        <ng-template ngbNavContent>
            <div class="container-fluid">
                <sf-form-element [formProperty]="formProperty.getProperty(fieldset.fields[0])"></sf-form-element>
            </div>
        </ng-template>
    </ng-container>
</nav>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
