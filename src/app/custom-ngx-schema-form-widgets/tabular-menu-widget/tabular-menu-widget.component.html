<ngb-tabset type="tabs" [justify]="'center'" [destroyOnHide]="false">
    <ngb-tab *ngFor="let fieldset of this.schema.fieldsets; let i = index; trackBy:trackByIndex">
        <ng-template ngbTabTitle>
            <div>{{ fieldset.tabTitle }}</div>
        </ng-template>
        <ng-template ngbTabContent>
            <div class="container-fluid">
                <sf-form-element [formProperty]="formProperty.getProperty(fieldset.fields[0])"></sf-form-element>
            </div>
        </ng-template>
    </ngb-tab>
</ngb-tabset>
