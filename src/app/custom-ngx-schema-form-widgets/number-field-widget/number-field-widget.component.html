<div [ngClass]="!schema.requiredField ? 'widget form-group field' : 
  (control.touched || control.dirty) && (!this.control.valid)  ? 
  'widget form-group required field error' : 'widget form-group required field'">
	<label [attr.for]="id" class="horizontal control-label">
		{{ schema.title }}
		<i *ngIf="this.schema.tooltip" class="info circle icon right floated" suiPopup popupPlacement="right"
      popupText={{this.schema.tooltip}}></i>
	</label>
  <span *ngIf="schema.description" class="formHelp">{{schema.description}}</span>
	<input [attr.readonly]="schema.readOnly?true:null" [name]="name"
	class="text-widget integer-widget form-control" [formControl]="control"
	[attr.type]="'number'" [attr.min]="schema.minimum" [attr.max]="schema.maximum"
	[attr.placeholder]="schema.placeholder"
	[attr.maxLength]="schema.maxLength || null"
  [attr.minLength]="schema.minLength || null">
</div>
