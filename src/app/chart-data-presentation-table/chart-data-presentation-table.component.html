<table class="ui unstackable celled table">
    <thead>
        <tr><th *ngFor="let columnHeader of columnHeaders">
            {{columnHeader}}
        </th></tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of rows">
        <td *ngFor="let rowObject of row">
            {{rowObject}}
        </td></tr>
    </tbody>
</table>
