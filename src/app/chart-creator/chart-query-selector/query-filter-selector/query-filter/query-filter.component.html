<div class="ui equal width form clearing segment" [formGroup]="filterFormGroup">
  <div class="field">
    <select-attribute formControlName="field" [chosenEntity]="chosenEntity" [availableEntityFields]="availableEntityFields" ></select-attribute>
  </div>
  <div class="field">
    <select class="ui dropdown" formControlName="operator">
        <option value=null>Select Operator</option>
        <option *ngFor="let operator of operators" value='{{operator}}'>{{operator | titlecase}}</option>
    </select>
  </div>
  <div class="fields"formArrayName="values">
    <div class=" field" *ngFor="let value of values.controls; index as i" [formGroupName]="i">
      <input type="text" name="filterValue" placeholder="Value"> 
    </div>
  </div>
  <button (click)="deleteFilterEvent.emit()" type="button" 
  class="circular ui icon basic compact right floated button"><i class="close icon"></i></button>
</div>
