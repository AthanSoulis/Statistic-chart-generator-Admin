<form class="ui form grid" id="formContainer">

    <div class="fourteen wide column" >
        <div class="ui basic segment">
            <sf-form [schema]="fs.formSchema" [model]="loadedChart" [validators]="fs.myValidators"
            (onChange)="dynamicFormChanged($event)" (onErrorChange)="this.errorsChange($event)"></sf-form>        
        </div>
        <!-- <pre> {{formValue | json}} </pre> -->
    </div>


    <div class="two wide column">

        <div *ngIf="isFormValid; else invalidForm" class="mdc-fab mdc-fab--extended app-fab--absolute" >
            <button type="submit" (click)="onSubmit()"
                    class="ui bottom attached large primary button">Submit</button>
        </div>
        <ng-template #invalidForm>
            <div class="mdc-fab mdc-fab--extended app-fab--absolute" data-position="bottom right"
                data-tooltip="Some obligatory fields are not selected !">
                <button type="submit" class="ui bottom attached large basic primary not-allowed button">
                    Submit</button>
            </div>
        </ng-template>

        <!-- <div class="ui sticky fixed top">
            
            <div *ngIf="isFormValid; else invalidForm">
                <button type="submit" (click)="onSubmit()"
                        class="ui bottom attached large positive button">Submit</button>
            </div>
            <ng-template #invalidForm>
                <div  data-tooltip="Some obligatory fields are not selected !" data-position="bottom right">
                    <button type="submit" class="ui bottom attached basic large negative not-allowed button">
                        Submit</button>
                </div>
            </ng-template>            
        </div> -->

    </div>
</form>
