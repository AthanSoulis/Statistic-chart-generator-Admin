<div class="container-fluid p-0" id="formContainer">

    <div class="row no-gutters " *ngIf="!showSchemaObject ;else debugView">
        <div class="col">
            <sf-form #form [schema]="fs.formSchema" [model]="loadedChart" [validators]="fs.customValidators" 
            (onChange)="dynamicFormChanged($event)" (onErrorChange)="this.errorsChange($event)"></sf-form>
        </div>
    </div>

                <div class="column" *ngFor="let error of (this.dynamicFormHandlingService.$formErrorObject.value)">
                    <li>{{error.message}}</li></div>
            </ul>
        </div>    
    </div> -->

</div>

<!-- Show schema form JSON -->
<ng-template #debugView>
    <div class="row no-gutters justify-content-center">
        <div class="col-md-auto order-last">
            <pre> {{this.dynamicFormHandlingService.formSchemaObject | json}} </pre>
        </div>
        <div class="col order first">
            <sf-form #form [schema]="fs.formSchema" [model]="loadedChart" [validators]="fs.customValidators" 
                (onChange)="dynamicFormChanged($event)" (onErrorChange)="this.errorsChange($event)"></sf-form>  
        </div>
    </div>
</ng-template>
