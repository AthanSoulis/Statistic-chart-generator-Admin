<div class="ui basic formClear modal">
    <div class="ui icon header">
        <i class="exclamation triangle icon"></i>
        <h2>Clear all changes</h2>
    </div>
    <div class="content">
        <div class="ui center aligned basic segment">
            <p class="large text">Are you sure you want to remove all recent changes?</p>
        </div>
    </div>
    <div class="actions">
        <div class="ui center aligned basic segment">
            <button class="ui red cancel inverted button" (click)="this.closeClearModal()">
                <i class="remove icon"></i>No</button>
            <button class="ui green basic ok inverted button" (click)="this.reset(form)">
                <i class="checkmark icon"></i>Yes</button>
        </div>
    </div>
</div>

<div class="container-fluid p-0" id="formContainer">

    <div class="row no-gutters " *ngIf="!showSchemaObject ;else debugView">
        <div class="col">
            <sf-form #form [schema]="fs.formSchema" [model]="loadedChart" [validators]="fs.customValidators" 
            (onChange)="dynamicFormChanged($event)" (onErrorChange)="this.errorsChange($event)"></sf-form>
        </div>
    </div>

    <!-- Error Messages -->
    <!-- <div class="ui basic compact segment container" style="padding: 0">
        <div *ngIf="!isFormValid" class="ui negative message">
            <ul style="list-style: inside !important;" class="ui center aligned equal width compact stretched four column grid" >
                <div class="column" *ngFor="let error of (this.dynamicFormHandlingService.$formErrorObject.value)">
                    <li>{{error.message}}</li></div>
            </ul>
        </div>    
    </div> -->

</div>

<!-- Show schema form JSON -->
<ng-template #debugView>
    <div class="row no-gutters justify-content-center">
        <div class="col-md-auto order-last">
            <pre> {{this.dynamicFormHandlingService.formSchemaObject | json}} </pre>
        </div>
        <div class="col order first">
            <sf-form #form [schema]="fs.formSchema" [model]="loadedChart" [validators]="fs.customValidators" 
                (onChange)="dynamicFormChanged($event)" (onErrorChange)="this.errorsChange($event)"></sf-form>  
        </div>
    </div>
</ng-template>
