<div class="container-fluid p-0" id="formContainer">

    <!-- Error Messages -->
    <div *ngIf="showErrors" class="d-flex m-1 flex-column flex-wrap align-items-stretch">
        <div *ngIf="!isFormValid" class="alert alert-danger" role="alert">
            <ul style="list-style: inside !important;" >
                <div class="error-list-column" *ngFor="let error of (this.dynamicFormHandlingService.$formErrorObject.value)">
                    <li>{{error.path}} : {{error.message}}</li></div>
            </ul>
        </div>    
    </div>

    <div class="row no-gutters justify-content-center">
        <div class="col order first">
            <sf-form #form [schema]="fs.formSchema" [model]="loadedChart" [validators]="fs.customValidators" 
                (onChange)="dynamicFormChanged($event)" (onErrorChange)="this.errorsChange($event)"></sf-form>  
        </div>
        <!-- Show schema form JSON if showSchemaObject env variable is set-->
        <div *ngIf="showSchemaObject" class="col-md-auto order-last">
            <pre> {{this.dynamicFormHandlingService.formSchemaObject | json}} </pre>
        </div>
    </div>
</div>
